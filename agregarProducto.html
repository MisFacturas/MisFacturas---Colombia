<!doctype html>
<html lang="es" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Crear producto</title>

    <!-- Bootstrap core CSS -->
    <link href="https://facturasapp-qa.cenet.ws/Publico/google-sheets-resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://facturasapp-qa.cenet.ws/Publico/google-sheets-resources/css/custom.css" rel="stylesheet">
    <link href="https://facturasapp-qa.cenet.ws/Publico/google-sheets-resources/css/fontello-codes.css" rel="stylesheet">

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            google.script.run.withSuccessHandler(function (response) {
                alert(response);
            }).processForm(data);
        }

        function showPreProducto(){
            google.script.run.showPreProductos();
        }
        
    function showMenuPrincipal() {
          google.script.run.showSidebar();
    }
    </script>
  </head>

  <body class="d-flex h-100">
    <div class="assistant-container d-flex w-100 h-100 mx-auto flex-column">
      <header class="mb-auto">
        <div id="logo" class="d-flex justify-content-center bg-primary">
          <img src="https://facturasapp-qa.cenet.ws/Publico/google-sheets-resources/images/logoAssistant.png" alt="">
        </div>

        <div class="row mt-4 px-5 gx-0">
          <div class="col-1 p-0">
              <a onclick="showPreProducto()"><i class="icon-left nav-icon"></i></a>
          </div>
          <div class="col-7 p-0 d-flex align-items-center">
              <h2 class="mb-0 ms-4">Crear producto</h2>
          </div>
          <div class="col-4 p-0 d-flex justify-content-end">
              <a href=""><i class="icon-24-outlined-suggested-symbol-x nav-icon"></i></a>
          </div>
        </div>
      </header> 

      <main>
        <div class="row py-3 px-5 mt-3 gx-0">
          <div class="col-12 py-4">
            <p>Ingresa la información de tu nuevo producto.</p>
          </div>

          <div class="col-12 px-0">
            <form class="row g-3" onsubmit="handleSubmit(event)">
              <div class="col-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" required>
              </div>

              <div class="col-6">
                <label for="valorUnitario" class="form-label">Valor unitario</label>
                <input type="number" class="form-control form-control-lg" id="valorUnitario" name="valorUnitario" required step=".01">
              </div>

              <div class="col-6">
                <label for="codigoReferencia" class="form-label">Código de referencia</label>
                <input type="number" class="form-control form-control-lg" id="codigoReferencia" name="codigoReferencia" required>
              </div>

              <div class="col-6">
                <label for="iva" class="form-label">Impuesto IVA</label>
                <select id="iva" name="iva" class="form-select form-select-lg" required>
                  <option value="0">0%</option>
                  <option value="4">4%</option>
                  <option value="5">5%</option>
                  <option value="10">10%</option>
                  <option value="21">21%</option>
                </select>
              </div>

              <div class="col-6">
                <label for="descuento" class="form-label">Descuento</label>
                <input type="text" class="form-control form-control-lg" id="descuento" name="descuento" placeholder="">
              </div>

              <div class="col-12">
                <label for="retenciones" class="form-label">Retenciones</label>
                <select id="retenciones" name="retenciones" class="form-select form-select-lg">
                  <option selected>Seleccione</option>
                  <option value="5,20">5,20%</option>
                  <option value="1,40">1,40%</option>
                  <option value="0,50">0,50%</option>
                  <option value="1,75">1,75%</option>
                </select>
              </div>

              <div class="col-12">
                <label for="recargo" class="form-label">Recargo de equivalencias</label>
                <select id="recargo" name="recargo" class="form-select form-select-lg">
                  <option selected>Seleccione</option>
                  <option value="7">7%</option>
                  <option value="15">15%</option>
                  <option value="19">19%</option>
                </select>
              </div>

            </form>
          </div>
        </div>
      </main> 
      <footer class="mt-auto">
        <div class="row p-4 gx-0">
            <div class="col-6 pe-1">
                <a onclick="showMenuPrincipal()" class="btn btn-outline-primary btn-lg w-100">
                    <span class="pe-4">Home</span>
                    
                </a>
            </div>
            <div class="col-6 ps-1">
              <a onclick="handleSubmit(event)" class="btn btn-primary btn-lg w-100">
                  <span class="pe-4">Guardar</span>
                  
              </a>
            </div>
        </div>
      </footer>
    </div>
  </body>
</html>
