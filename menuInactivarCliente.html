  <!-- Custom styles for this template -->

</head>

<body class="d-flex h-100">

  <div class="assistant-container d-flex w-100 h-100 mx-auto flex-column">
    <header class="mb-auto">
      <div id="logo" class="d-flex justify-content-center bg-primary">
        <img src="https://misfacturas.cenet.ws/Publico/google-sheets-resources/images/logoAssistant.png" alt="">
      </div>

      <div class="row mt-4 px-5 gx-0">
        <div class="col-1 p-0">
          <a onclick="Back()"><i class="icon-left nav-icon"></i></a>
        </div>
        <div class="col-7 p-0 d-flex align-items-center">
          <h2 class="mb-0 ms-4">Inactivar Cliente</h2>
        </div>

      </div>
    </header>

    <main>
      <div class="row py-3 px-5 mt-3 gx-0">
        <div class="col-12 py-4">
          <p>Selecciona un cliente de tu lista para inactivarlo, puedes activarlo cuando desees.</p>
        </div>

        <div class="col-12 px-0">
          <form class="row g-3" id="productForm">
            <div class="col-10">
              <label for="buscarCliente" class="form-label">Buscar cliente a Inactivar</label>
              <input type="text" class="form-control form-control-lg" id="buscarCliente" placeholder="Buscar cliente"
                autocomplete="off" onkeyup="buscarClientes()">
            </div>

            <div class="col-2 d-flex justify-content-center align-items-end">
              <a href="#" class="btn btn-primary" onclick="buscarClientes()"><i
                  class="icon-24-outlined-action-main-search m-0"></i></a>
            </div>
          </form>
        </div>

        <div class="col-12">
          <div class="result-box">
            <!-- Los resultados se mostrarán aquí -->
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto">
      <div class="row p-4 gx-0">
        <div class="col-6 pe-1">
          <a onclick="Back()"
            class="btn btn-outline-primary btn-lg w-100 btn-menu d-flex justify-content-between align-items-center">
            <span>Inicio</span>
            <i class="icon-24-outlined-other-location-home"></i>
          </a>
        </div>
        <div class="col-6 ps-1">
          <a onclick="inactivar()"
            class="btn btn-primary btn-lg w-100 btn-menu d-flex justify-content-between align-items-center">
            <span>Inactivar</span>

          </a>
        </div>

      </div>
    </footer>
  </div>

  <script>
    function Back() {
      google.script.run.showSidebar();
    }


    function inactivar() {
      var cliente = document.getElementById('buscarCliente').value;
      console.log("cliente:", cliente);
      google.script.run.inactivarCliente(cliente);
    }

    function buscarClientes() {
      var input = document.getElementById('buscarCliente').value;
      google.script.run.withSuccessHandler(mostrarResultados).buscarClientes(input, "Inactivar");
    }

    function mostrarResultados(clientes) {
      var resultBox = document.querySelector('.result-box');
      resultBox.innerHTML = '';
      clientes.forEach(function (cliente) {
        var div = document.createElement('div');
        div.textContent = cliente;
        div.onclick = function () {
          seleccionarCliente(cliente);
        };
        resultBox.appendChild(div);
      });
    }

    function seleccionarCliente(cliente) {
      document.getElementById('buscarCliente').value = cliente;
      var resultBox = document.querySelector('.result-box');
      resultBox.innerHTML = ''; // Limpiar los resultados
    }
  </script>
