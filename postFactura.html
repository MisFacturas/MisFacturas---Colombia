    <script>
        function showMenuPrincipal() {
          google.script.run.showSidebar();
        }

        function downloadPdf() {
            google.script.run.withSuccessHandler(function(data) {
                var numFactura = data.numFactura;
                var url = data.url;

                var link = document.createElement('a');
                link.href = url;
                link.download = 'Factura ' + numFactura + '.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).getDownloadLink();
        }

        function showEnviarEmailPost() {
            google.script.run.showEnviarEmailPost();
        }

        function enviarFactura(){
            google.script.run.enviarFactura();
        }
    </script>
